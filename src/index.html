<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Excusas</title>

        Proyecto excusas realizado por LYNDA

      <div class="excuse-box alert alert-primary mt-4">
        <p id="excuse"></p>

        Generar Nueva Excusa
      </button>

      <div class="fixed-bottom p-4">
        Hecho con ❤️ por
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
